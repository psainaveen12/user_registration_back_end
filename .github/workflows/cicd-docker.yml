name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u {{secrets.USERNAME_DOCKER}} -p {{secrets.PASSWORD_DOCKER}}
      - name: Build docker image
        run: docker build -t sainaveen12/user_registration_back_end_docker .
      - name: Publish image to docker hub
        run: docker push sainaveen12/user_registration_back_end_docker:latest

  deploy:
      needs: build
      runs-on: aws-ec2-docker
      steps:
        - name: Pull Image from docker hub
          run: docker pull sainaveen12/user_registration_back_end_docker:latest
        - name: Delete old container
          run: docker rm -f user_registration_back_end_docker_container
        - name: Run docker container
          run: docker run -d -p 8080:8080 --name user_registration_back_end_docker_container sainaveen12/user_registration_back_end_docker
